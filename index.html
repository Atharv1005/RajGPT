<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Assignment Chat</h1>

    <!-- Admin Section -->
    <div class="admin-section">
      <h2>Admin Upload</h2>
      <input type="text" id="subject" placeholder="Subject (e.g., DSBDA)">
      <input type="text" id="assignment-number" placeholder="Assignment Number">
      <input type="file" id="file-input">
      <button onclick="uploadFile()">Upload</button>
    </div>

    <!-- User Chat Section -->
    <div class="chat-section">
      <h2>Chat</h2>
      <div id="chat-window"></div>
      <input type="text" id="chat-input" placeholder="Type 'Assignment X'">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raj Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo.jpg" alt="Logo" class="logo">
      <h1>Chat with Sharma</h1>
    </header>
    <main>
      <div class="chat-window" id="chat-window">
        <div class="message bot-message">Welcome! Type a subject and assignment number (e.g., DSBDA Assignment 5).</div>
      </div>
      <form id="chat-form" class="form">
        <input type="text" id="chat-input" placeholder="Type 'Subject Assignment X'">
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </main>
    <footer>
      <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
